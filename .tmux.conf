# tmux起動時のシェルをzshにする
set-option -g default-shell /bin/zsh

# vimのC-[のタイムラグを解消
set -sg escape-time 0

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# prefixキーをC-tに変更
set -g prefix C-t

# C-bのキーバインドを解除
unbind C-b


# ステータスバーをトップに配置する
set-option -g status-position top 

# 左右のステータスバーの長さを決定する 
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# ステータスバー
# CPU、Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#{prefix_highlight} CPU:#{cpu_percentage}|MEM:#{ram_percentage}|Batt:#{battery_percentage} [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# プラグイン管理
# Initial Setup
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# List of plugins
set -g @plugin 'tmux-plugins/tpm' #プラグインマネージャ
set -g @plugin 'tmux-plugins/tmux-sensible' #基本設定
set -g @plugin 'tmux-plugins/tmux-pain-control' #ペインコントロール
set -g @plugin 'tmux-plugins/tmux-battery' #バッテリー残量
set -g @plugin 'tmux-plugins/tmux-cpu' #CPU使用率
set -g @plugin 'tmux-plugins/tmux-resurrect' #セッション保存/復元
set -g @plugin 'tmux-plugins/tmux-continuum' #15分毎に自動保存
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-logging'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
